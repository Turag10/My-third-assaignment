<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar Example</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Updated Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white px-8 py-4 shadow-md">
        <div class="flex items-center justify-between">
            <!-- Logo Section -->
            <div class="flex items-center">
                <a href="#" class="flex items-center text-xl font-bold text-gray-800">
                    <span class="bg-lime-500 rounded-full p-2 text-black mr-2">
                        <i class="fa-solid fa-arrow-right"></i>
                    </span>
                    Rinterio
                </a>
            </div>

            <!-- Hamburger Menu Icon for Small Screens -->
            <div class="md:hidden flex items-center ">
                <button id="menu-toggle" class="bg-gray-100 rounded-full p-2 text-black">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>

            <!-- Menu Items for Large Screens -->
            <div id="menu" class="hidden md:flex space-x-8 items-center">
                <a href="#" class="text-gray-900 font-semibold hover:text-lime-500">Home</a>
                <a href="#" class="text-gray-500 hover:text-lime-500">Services</a>
                <a href="#" class="text-gray-500 hover:text-lime-500">Portfolio</a>
                <a href="#" class="text-gray-500 hover:text-lime-500">Blogs</a>
                <a href="#" class="text-gray-500 hover:text-lime-500">Contact Us</a>

                <!-- Icons and Button -->
                <div class="flex items-center space-x-4">
                    <!-- Search Icon -->
                    <button class="text-gray-500 hover:text-lime-500">
                        <i class="fas fa-search"></i>
                    </button>
                    <!-- Cart Icon -->
                    <button class="text-gray-500 hover:text-lime-500">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    <!-- Book Consult Button -->
                    <a href="#" class="bg-lime-500 rounded-full text-black font-bold py-2 px-4 flex items-center hover:bg-lime-600 transition">
                        Book Consult
                        <i class="fas fa-arrow-right ml-2 bg-black text-white rounded-full p-3"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Menu Items for Small Screens (Hidden by Default) -->
        <div id="mobile-menu" class="hidden md:hidden flex-col space-y-4 mt-4 ">
            <a href="#" class="text-gray-900 font-semibold hover:text-lime-500">Home</a>
            <a href="#" class="text-gray-500 hover:text-lime-500">Services</a>
            <a href="#" class="text-gray-500 hover:text-lime-500">Portfolio</a>
            <a href="#" class="text-gray-500 hover:text-lime-500">Blogs</a>
            <a href="#" class="text-gray-500 hover:text-lime-500">Contact Us</a>
        </div>
    </nav>
    <section class="px-4 py-8 md:px-20 flex justify-center items-center flex-col text-center">
        <div class="w-full max-w-4xl px-4">
            <img class="w-full h-auto object-contain shadow-lg mb-4" src="./assets/banner.png" alt="Responsive Image">
        </div>
        <div class="flex flex-col items-center text-center">
            <h1 class="font-bold text-5xl mb-4">A barn house of this design has a <br>
                striking appearance</h1>
            <p class="mb-4">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor, explicabo.</p>
            <button class="btn btn-primary bg-lime-200 rounded-full text-black py-2 px-4 flex items-center">
                View details
                <i class="fas fa-arrow-right ml-2 bg-lime-300 text-black rounded-full p-3"></i>
            </button>
        </div>
    </section>
    
</body>
</html>
